<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <link rel="stylesheet" href="styles.css">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        id="logo" alt="freeCodeCamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="student-name">
                </div>
                <div class="info">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email">
                </div>
                <div class="info">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input id="date-of-birth" type="date" name="date-of-birth" placeholder="Enter your date of birth">
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" name="question">
                        <legend>Are you happy?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input id="q1-a1" type="radio" value="true" name="q1"> True
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input id="q1-a2" type="radio" value="false" name="q1"> False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="question">
                        <legend>Are we good enough?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1">
                                    <input id="q2-a1" type="radio" value="true" name="q2"> True
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input id="q2-a2" type="radio" value="false" name="q2"> False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="css-q1">Multiple radio buttons in the same group can be set to a checked state at the same time</label>
                    </div>
                    <div class="answer">
                        <select id="css-q1" name="css-q1-a" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="">Do you have any questions:</label>
                    </div>
                    <div class="answer">
                        <textarea name="" id="" rows="5" cols="24"></textarea>
                    </div>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
