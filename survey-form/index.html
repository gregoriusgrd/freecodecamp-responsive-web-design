<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve ...</p>
    <form id="survey-form" action="POST">
        <fieldset>
            <label id="name-label" for="name">Name (optional)
                <input id="name" name="name" type="text" placeholder="Enter your name" value="Gregorius Geraldin" required>
            </label>

            <label id="email-label" for="email">Email
                <input id="email" type="email" name="email" placeholder="Enter your email" value="gregorius.gerald@gmail.com" required>
            </label>

            <label id="number-label" for="number">Age (optional)
                <input id="number" type="number" name="number" placeholder="age" min="10" max="100" value="24">
            </label>

            <label for="dropdown">Which option describes your current role?
                <select id="dropdown" name="role">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Student</option>
                    <option value="2">Intern</option>
                    <option value="3">Full Time Job</option>
                    <option value="4">Self-employed</option>
                    <option value="5">Unemployed</option>
                    <option value="6">Prefer not to say</option>
                    <option value="7">Other</option>
                </select>
            </label>

            <label for="learning-preference">
                <input type="radio" id="self-paced" name="learning-preference" value="self-paced">Self-Paced
                <input type="radio" id="instructor-led" name="learning-preference" value="instructor-led">Instructor-Led
            </label>

            <label for="learning-goals">
                <input type="checkbox" id="career-development" name="learning-goals"> Career Development
                <input type="checkbox" id="skill-enhancement" name="learning-goals"> ..
                <input type="checkbox" id="personal-interest" name="learning-goals">
                <input type="checkbox" id="certification" name="learning-goals">
                <input type="checkbox" id="other-goals" name="learning-goals">
            </label>

            <label for="learning-platform-used">
                <input type="checkbox" id="coursera" name="learning-platform-used"> coursera
                <input type="checkbox" id="udemy" name="learning-platform-used"> ..
                <input type="checkbox" id="linkedin-learning" name="learning-platform-used">
                <input type="checkbox" id="freecodecamp" name="learning-platform-used">
                <input type="checkbox" id="dicoding" name="learning-platform-used">
                <input type="checkbox" id="other-platform" name="learning-platform-used">
            </label>

            <label for="satisfaction-with-platform">
                <input type="radio" id="very-satisfied" name="satisfaction-with-platform">Self-Paced
                <input type="radio" id="satisfied" name="satisfaction-with-platform">Instructor Led
                <input type="radio" id="neutral" name="satisfaction-with-platform">Self-Paced
                <input type="radio" id="unsatisfied" name="satisfaction-with-platform">Instructor Led
                <input type="radio" id="very-unsatisfied" name="satisfaction-with-platform">Self-Paced
            </label>

            <label for="accessing-learning-materials">
                <input type="checkbox" id="laptop-or-pc" name="accessing-learning-materials"> Laptop or PC
                <input type="checkbox" id="smartphone" name="accessing-learning-materials"> ..
                <input type="checkbox" id="tablet" name="accessing-learning-materials">
                <input type="checkbox" id="other-access" name="accessing-learning-materials">
            </label>

            <label for="desired-features">
                <input type="checkbox" id="interactive-quizzes" name="desired-features"> Interactive Quizzes
                <input type="checkbox" id="video-learning" name="desired-features"> ..
                <input type="checkbox" id="gamification" name="desired-features">
                <input type="checkbox" id="live-webinar" name="desired-features">
                <input type="checkbox" id="downloadable-resources" name="desired-features">
                <input type="checkbox" id="discussion-forum" name="desired-features">
            </label>
        </fieldset>
    </form>
</body>
</html>
